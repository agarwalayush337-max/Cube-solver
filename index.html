<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Offline Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-top">
        <div class="palette">
            <div class="swatch selected" style="background:#FFFFFF" data-c="U" onclick="selectColor(this, 'U')"></div>
            <div class="swatch" style="background:#B90000" data-c="R" onclick="selectColor(this, 'R')"></div>
            <div class="swatch" style="background:#009E60" data-c="F" onclick="selectColor(this, 'F')"></div>
            <div class="swatch" style="background:#FFD500" data-c="D" onclick="selectColor(this, 'D')"></div>
            <div class="swatch" style="background:#FF5800" data-c="L" onclick="selectColor(this, 'L')"></div>
            <div class="swatch" style="background:#0051BA" data-c="B" onclick="selectColor(this, 'B')"></div>
        </div>
        <div id="instruction">Select color & tap faces to paint</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-bottom">
        <div id="status">System Ready</div>
        
        <div class="controls" id="action-controls">
            <button class="btn" onclick="resetCube()">RESET</button>
            <button class="btn solve-btn" onclick="solveCube()">SOLVE CUBE</button>
        </div>

        <div id="playback-controls" style="display:none;">
            <button class="btn" onclick="prevMove()">PREV</button>
            <button class="btn" id="playPauseBtn" onclick="togglePlay()">PLAY</button>
            <button class="btn" onclick="nextMove()">NEXT</button>
        </div>
    </div>

    <script src="three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
