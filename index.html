<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/cube.min.js"></script>
</head>
<body>

    <div id="app">
        <div id="scan-container">
            <video id="video-feed" autoplay playsinline muted></video>
            
            <canvas id="vision-canvas"></canvas>
            
            <div id="grid-overlay">
                <div class="grid-cell" id="cell-0" onclick="manualCorrect(0)"></div>
                <div class="grid-cell" id="cell-1" onclick="manualCorrect(1)"></div>
                <div class="grid-cell" id="cell-2" onclick="manualCorrect(2)"></div>
                <div class="grid-cell" id="cell-3" onclick="manualCorrect(3)"></div>
                <div class="grid-cell center-cell" id="cell-4"></div> <div class="grid-cell" id="cell-5" onclick="manualCorrect(5)"></div>
                <div class="grid-cell" id="cell-6" onclick="manualCorrect(6)"></div>
                <div class="grid-cell" id="cell-7" onclick="manualCorrect(7)"></div>
                <div class="grid-cell" id="cell-8" onclick="manualCorrect(8)"></div>
            </div>

            <div id="scan-instruction">Scan Center: <span id="target-color">WHITE</span></div>
            <button id="mirror-toggle" class="icon-btn">â‡„ Flip Cam</button>
        </div>

        <div id="dashboard">
            <div id="three-preview"></div>
            
            <div id="face-nav">
                <button class="nav-btn" data-face="U" onclick="selectFace('U')">UP</button>
                <button class="nav-btn" data-face="L" onclick="selectFace('L')">LT</button>
                <button class="nav-btn active" data-face="F" onclick="selectFace('F')">FR</button>
                <button class="nav-btn" data-face="R" onclick="selectFace('R')">RT</button>
                <button class="nav-btn" data-face="B" onclick="selectFace('B')">BK</button>
                <button class="nav-btn" data-face="D" onclick="selectFace('D')">DN</button>
            </div>

            <div id="action-bar">
                <button id="scan-btn" onclick="captureCurrentFace()">CAPTURE FACE</button>
                <button id="solve-btn" class="hidden" onclick="solveCube()">SOLVE CUBE</button>
            </div>
        </div>
    </div>

    <div id="solution-overlay" class="hidden">
        <div class="sol-card">
            <h2>Solution Found</h2>
            <div id="move-display">Ready</div>
            <div class="sol-controls">
                <button onclick="prevMove()">Prev</button>
                <button onclick="nextMove()">Next</button>
            </div>
            <button class="close-btn" onclick="location.reload()">New Scan</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
