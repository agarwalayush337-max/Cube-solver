<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="style.css" />

  <script src="three.min.js"></script>
</head>
<body>

  <div id="top-panel">
    <div id="palette">
      <div class="swatch white selected" data-color="U" onclick="selectColor(this,'U')">
        <span class="count">0</span>
      </div>
      <div class="swatch red" data-color="R" onclick="selectColor(this,'R')">
        <span class="count">0</span>
      </div>
      <div class="swatch green" data-color="F" onclick="selectColor(this,'F')">
        <span class="count">0</span>
      </div>
      <div class="swatch yellow" data-color="D" onclick="selectColor(this,'D')">
        <span class="count">0</span>
      </div>
      <div class="swatch orange" data-color="L" onclick="selectColor(this,'L')">
        <span class="count">0</span>
      </div>
      <div class="swatch blue" data-color="B" onclick="selectColor(this,'B')">
        <span class="count">0</span>
      </div>
    </div>
    
    <div id="tool-row">
        <button onclick="clearCube()" class="tool-btn">CLEAR COLORS</button>
        <button onclick="resetCube()" class="tool-btn">RESET APP</button>
    </div>

    <div id="instruction">Select color & tap faces to paint (or Scramble)</div>
  </div>

  <div id="canvas-container"></div>

  <div id="status">Loading engine…</div>
  <div id="solutionText"></div>

  <div id="action-controls">
    <button onclick="scrambleCube()">SCRAMBLE</button>
    <button onclick="solveCube()" class="primary">SOLVE CUBE</button>
  </div>

  <div id="playback-controls">
    <button onclick="prevMove()">◀</button>
    <button id="playPauseBtn" onclick="togglePlay()">PLAY</button>
    <button onclick="nextMove()">▶</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
