<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/cube.min.js"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Loading Vision Engine...</p>
    </div>

    <div id="app-container">
        
        <div id="scanner-view">
            <video id="video-feed" autoplay playsinline muted></video>
            <canvas id="processing-canvas"></canvas> <div id="reticle">
                <div class="cell" id="c0"></div><div class="cell" id="c1"></div><div class="cell" id="c2"></div>
                <div class="cell" id="c3"></div><div class="cell" id="c4"></div><div class="cell" id="c5"></div>
                <div class="cell" id="c6"></div><div class="cell" id="c7"></div><div class="cell" id="c8"></div>
            </div>

            <div id="scan-feedback">Align Face</div>
        </div>

        <div id="control-deck">
            <div id="face-selector">
                <button data-face="U" class="face-btn active">UP</button>
                <button data-face="R" class="face-btn">RT</button>
                <button data-face="F" class="face-btn">FR</button>
                <button data-face="D" class="face-btn">DN</button>
                <button data-face="L" class="face-btn">LT</button>
                <button data-face="B" class="face-btn">BK</button>
            </div>

            <div id="three-container"></div>

            <div id="actions">
                <button id="capture-btn" class="primary-btn">CAPTURE FACE</button>
                <button id="solve-btn" class="hidden solve-btn">SOLVE CUBE</button>
            </div>
            <div id="solution-controls" class="hidden">
                <button id="prev-move">←</button>
                <span id="move-display">Ready</span>
                <button id="next-move">→</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
