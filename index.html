<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Master Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/cube.min.js"></script>
</head>
<body>

    <div id="app">
        <div id="camera-section">
            <video id="video-feed" autoplay playsinline muted></video>
            <canvas id="hidden-canvas"></canvas>
            
            <div id="overlay-guide">
                <div class="grid-box">
                    <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                    <div class="zone"></div><div class="zone center-zone"></div><div class="zone"></div>
                    <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                </div>
            </div>
            
            <div id="status-pill">Align Center Sticker</div>
        </div>

        <div id="dashboard">
            <div id="three-preview"></div>
            
            <div id="face-nav">
                <button class="nav-btn" data-face="U" data-r="0.5,0">UP</button>
                <button class="nav-btn" data-face="L" data-r="0,1.5">LT</button>
                <button class="nav-btn active" data-face="F" data-r="0,0">FR</button>
                <button class="nav-btn" data-face="R" data-r="0,-1.5">RT</button>
                <button class="nav-btn" data-face="B" data-r="0,3.14">BK</button>
                <button class="nav-btn" data-face="D" data-r="-0.5,0">DN</button>
            </div>

            <div id="action-area">
                <button id="scan-btn" class="big-btn">SCAN FACE</button>
                <button id="solve-btn" class="big-btn blue hidden">GET SOLUTION</button>
            </div>
            
            <div id="solution-step" class="hidden">
                <button id="prev">PREV</button>
                <div id="move-text">READY</div>
                <button id="next">NEXT</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
