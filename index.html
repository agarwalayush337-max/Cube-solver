<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rubik's Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/cube.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="scan-ui" class="active">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="overlay-canvas"></canvas>
            <div class="scan-guide">
                <div class="grid-overlay">
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                </div>
                <p id="instruction-text">Align center color: WHITE</p>
                <button id="capture-btn">Scan Face</button>
            </div>
        </div>

        <div id="solve-ui" class="hidden">
            <div id="3d-container"></div>
            <div class="controls">
                <button id="prev-step">Previous</button>
                <span id="move-text">Start</span>
                <button id="next-step">Next</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
