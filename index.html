<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/cube.min.js"></script>
</head>
<body>

    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="overlay-canvas"></canvas>
        
        <div id="scan-grid">
            <div class="grid-row">
                <div class="grid-cell" id="c0"></div><div class="grid-cell" id="c1"></div><div class="grid-cell" id="c2"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="c3"></div><div class="grid-cell" id="c4"></div><div class="grid-cell" id="c5"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell" id="c6"></div><div class="grid-cell" id="c7"></div><div class="grid-cell" id="c8"></div>
            </div>
        </div>

        <div id="top-ui">
            <button class="icon-btn">?</button>
            <div id="instruction">SCAN: UP FACE (White Center)</div>
            <button class="icon-btn">âš¡</button>
        </div>
    </div>

    <div id="bottom-container">
        <div id="three-canvas-container"></div>
        <div id="controls">
            <button id="reset-btn">Reset</button>
            <button id="scan-btn" class="main-btn">CAPTURE FACE</button>
            <button id="solve-btn" class="hidden">SOLVE</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
